<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>💖 For My Love 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('teddy.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    #overlay {
      background: rgba(255, 255, 255, 0.6);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #gift-box {
      width: 150px;
      height: 150px;
      background: pink;
      border: 3px solid #e91e63;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      animation: bounce 1s infinite alternate;
    }
    #gift-box::before, #gift-box::after {
      content: '';
      position: absolute;
      background: #e91e63;
    }
    #gift-box::before {
      width: 100%;
      height: 20px;
      top: 50%;
      left: 0;
    }
    #gift-box::after {
      height: 100%;
      width: 20px;
      left: 50%;
      top: 0;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }#message-card {
  display: none;
  background: url('https://i.ibb.co/sKFvFZ5/old-paper-texture.jpg') no-repeat center;
  background-size: cover;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  max-width: 600px;
  color: #4b2e18;
  font-family: 'Brush Script MT', cursive;
  font-size: 24px;
  white-space: pre-line;
  z-index: 2;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
}

  </style>
</head>
<body>
  <div id="overlay">
    <div id="gift-box" onclick="openGift()"></div>
    <div id="message-card">
      Ore dil janiya jidd meri tujhse
      tere sahare saans h meri 🥺🤌🏻💫Badal jesa pyaar h tera ,
  Sagar jesi pyaas h meri 🫣😙💕
</div>

  </div>
  <canvas id="fireworks"></canvas>
  <audio id="bg-music" src="mysong.mp3" loop></audio>  <script>
    function openGift() {
      const pass = prompt("Hint: your hubby name 💌");
      if (pass && pass.trim().toLowerCase() === 'siri') {
        document.getElementById('gift-box').style.display = 'none';
        document.getElementById('message-card').style.display = 'block';
        document.getElementById('bg-music').play();
        launchFireworks();
      } else {
        alert("Oops! Wrong password 😜");
      }
    }

    function launchFireworks() {
      const canvas = document.getElementById("fireworks");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const fireworks = [];
      for (let i = 0; i < 50; i++) {
        fireworks.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          dx: Math.random() * 10 - 5,
          dy: Math.random() * 10 - 5,
          radius: Math.random() * 3 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`
        });
      }

      let frame = 0;
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        fireworks.forEach(f => {
          ctx.beginPath();
          ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2);
          ctx.fillStyle = f.color;
          ctx.fill();
          f.x += f.dx;
          f.y += f.dy;
          f.radius *= 0.96;
        });
        frame++;
        if (frame < 100) requestAnimationFrame(animate);
      }
      animate();
    }
  </script></body>
</html>
